name: Deploy to Render and Notify Discord

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Trigger Render Deploy Hook
        run: |
          curl -X POST "${{ secrets.RENDER_DEPLOY_HOOK }}"

      - name: Notify Discord - Deploy Triggered
        run: |
          curl -H "Content-Type: application/json" \
            -X POST \
            -d '{"content":"已觸發 Render 部署，等一下回傳結果。"}' \
            "${{ secrets.DISCORD_WEBHOOK_URL }}"

      - name: Check Render Deploy Status
        run: |
          sleep 20
          RESPONSE=$(curl -s -H "Authorization: Bearer ${{ secrets.RENDER_API_KEY }}" https://api.render.com/v1/services/${{ secrets.RENDER_SERVICE_ID }}/deploys)
          STATUS=$(echo "$RESPONSE" | jq -r '.[0].status')
          DEPLOY_ID=$(echo "$RESPONSE" | jq -r '.[0].id')
      
          echo "Latest deploy status: $STATUS"
      
          if [ "$STATUS" = "live" ]; then
            curl -H "Content-Type: application/json" \
                 -X POST \
                 -d '{"content":"🟢 Render 部署成功！"}' \
                 ${{ secrets.DISCORD_WEBHOOK_URL }}
          else
            # 抓取 Render deploy log（前提是 API token 有權限）
            LOG=$(curl -s -H "Authorization: Bearer ${{ secrets.RENDER_API_KEY }}" \
              https://api.render.com/v1/deploys/$DEPLOY_ID/events | \
              jq -r '.[].message' | tail -n 20 | sed 's/"/\\"/g' | sed ':a;N;$!ba;s/\n/\\n/g')

            curl -H "Content-Type: application/json" \
                 -X POST \
                 -d "{\"content\":\"🔴 Render 部署失敗，狀態：$STATUS\\n\\n🚨 Log（最後 20 行）：\\n$LOG\"}" \
                 ${{ secrets.DISCORD_WEBHOOK_URL }}
          fi
